<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ site.title }}</h1>
        <img src="{{ site.profile_picture }}" alt="Profile picture" class="profile-pic">
        <p>{{ site.description }}</p>
        <a href="{{ site.url }}">View My GitHub Profile</a>
      </header>
      <main>
        {{ content }}
      </main>
      <footer>
        <ul>
          <li><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
          <li><a href="{{ site.instagram }}" target="_blank">Instagram</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
