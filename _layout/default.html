<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 960px;
      margin: auto;
      overflow: hidden;
      padding: 0 20px;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #77d7c5 3px solid;
      text-align: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    header img {
      margin: 20px 0;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    main {
      padding: 20px;
      background: #fff;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      margin-top: 20px;
    }
    footer ul {
      list-style: none;
      padding: 0;
    }
    footer ul li {
      display: inline;
      margin: 0 10px;
    }
    footer ul li a {
      color: #77d7c5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ site.title }}</h1>
      <img src="{{ site.profile_picture }}" alt="Profile picture" class="profile-pic">
      <p>{{ site.description }}</p>
      <a href="{{ site.url }}">View My GitHub Profile</a>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <ul>
        <li><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
        <li><a href="{{ site.instagram }}" target="_blank">Instagram</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
