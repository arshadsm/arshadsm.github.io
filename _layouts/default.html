<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: url('/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .dark-background {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .sidebar {
      background: rgba(44, 62, 80, 0.8);
      color: #fff;
      padding: 20px;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #ccc;
      position: relative;
      margin-bottom: 20px;
    }
    .sidebar img {
      margin-bottom: 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .sidebar h1 {
      margin: 0;
      color: #ecf0f1;
    }
    .sidebar p {
      color: #bdc3c7;
    }
    .sidebar a {
      color: #1abc9c;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: rgba(26, 188, 156, 0.2);
      text-decoration: none;
    }
    .content {
      width: 80%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .footer-links {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #444;
      text-align: center;
    }
    .footer-links ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .footer-links ul li {
      display: inline;
      margin: 0 10px;
    }
    .footer-links ul li a {
      color: #77d7c5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="sidebar dark-background">
    <img src="{{ site.profile_picture }}" alt="Profile picture">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <a href="{{ site.url }}">View My GitHub Profile</a>
    <div class="footer-links">
      <ul>
        <li><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
        <li><a href="{{ site.instagram }}" target="_blank">Instagram</a></li>
        <li><a href="mailto:{{ site.email }}" target="_blank">Email</a></li>
      </ul>
    </div>
  </div>
  <div class="content dark-background">
    {{ content }}
  </div>
</body>
</html>
