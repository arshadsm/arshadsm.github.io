<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .sidebar {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;  /* Set a fixed width for the sidebar */
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: fixed;
      height: 100vh;
      overflow: auto;
    }
    .sidebar img {
      margin-bottom: 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .sidebar h1 {
      margin: 0;
      color: #ecf0f1;
    }
    .sidebar p {
      color: #bdc3c7;
    }
    .sidebar a {
      color: #77d7c5;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .content {
      margin-left: 320px;  /* Ensure content is to the right of the sidebar */
      width: calc(100% - 340px);  /* Adjust width to account for the sidebar and margin */
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .footer-links {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #444;
    }
    .footer-links ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .footer-links ul li {
      display: inline;
      margin: 0 10px;
    }
    .footer-links ul li a {
      color: #77d7c5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="{{ site.profile_picture }}" alt="Profile picture">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <a href="{{ site.url }}">View My GitHub Profile</a>
      <div class="footer-links">
        <ul>
          <li><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
          <li><a href="{{ site.instagram }}" target="_blank">Instagram</a></li>
          <li><a href="mailto:{{ site.email }}" target="_blank">Email</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      {{ content }}
    </div>
  </div>
</body>
</html>
