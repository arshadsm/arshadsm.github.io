<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 960px;
      margin: auto;
      overflow: hidden;
      padding: 0 20px;
    }
    .sidebar {
      background: #333;
      color: #fff;
      padding: 20px;
      border-bottom: #77d7c5 3px solid;
      float: left;
      width: 25%;
      text-align: center;
    }
    .sidebar img {
      margin-bottom: 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover; /* Ensures the image is properly cropped to a circle */
    }
    .content {
      float: right;
      width: 70%;
      padding: 20px;
      background: #fff;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      clear: both;
      margin-top: 20px;
    }
    footer ul {
      list-style: none;
      padding: 0;
    }
    footer ul li {
      display: inline;
      margin: 0 10px;
    }
    footer ul li a {
      color: #77d7c5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="{{ site.profile_picture }}" alt="Profile picture">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <a href="{{ site.url }}">View My GitHub Profile</a>
    </div>
    <div class="content">
      {{ content }}
    </div>
    <footer>
      <ul>
        <li><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
        <li><a href="{{ site.instagram }}" target="_blank">Instagram</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
