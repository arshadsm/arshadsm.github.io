<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      background: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-right: 20px;
      border: 3px solid #fff;
    }
    header .profile-info {
      flex-grow: 1;
    }
    header h1 {
      margin: 0;
      color: #77d7c5;
    }
    header p {
      margin: 5px 0;
      color: #ccc;
    }
    main {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      border-radius: 10px;
      margin-top: 20px;
    }
    footer ul {
      list-style: none;
      padding: 0;
    }
    footer ul li {
      display: inline;
      margin: 0 10px;
    }
    footer ul li a {
      color: #77d7c5;
      text-decoration: none;
    }
    footer ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="{{ site.profile_picture }}" alt="Profile picture">
      <div class="profile-info">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <a href="{{ site.url }}" style="color: #77d7c5;">View My GitHub Profile</a>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <ul>
        <li><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
        <li><a href="{{ site.instagram }}" target="_blank">Instagram</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
