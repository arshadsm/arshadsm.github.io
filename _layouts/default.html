<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      padding: 20px;
    }
    .sidebar {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 25%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: fixed;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar img {
      margin-bottom: 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .sidebar h1 {
      margin: 0;
      color: #ecf0f1;
    }
    .sidebar p {
      color: #bdc3c7;
    }
    .content {
      margin-left: 30%;
      width: 70%;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: #fff;
      clear: both;
      margin-top: 20px;
      border-radius: 10px;
    }
    footer ul {
      list-style: none;
      padding: 0;
    }
    footer ul li {
      display: inline;
      margin: 0 10px;
    }
    footer ul li a {
      color: #77d7c5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="{{ site.profile_picture }}" alt="Profile picture">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <a href="{{ site.url }}" style="color: #77d7c5;">View My GitHub Profile</a>
    </div>
    <div class="content">
      {{ content }}
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
      <li><a href="{{ site.instagram }}" target="_blank">Instagram</a></li>
      <li><a href="{{ site.email }}" target="_blank">Email</a></li>
    </ul>
  </footer>
</body>
</html>
